<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="assets/css/style2.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
     <!--=============== FAVICON ===============-->
     <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <title>تسجيل تعليم الرياضة</title> 
</head>
<body>
    <div class="container">
        <header>تسجيل تعليم الرياضة في نادي اللياقة</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">تفاصيل الشخصية</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>الاسم كامل</label>
                            <input type="text" placeholder="اكتب اسمك" required>
                        </div>

                        <div class="input-field">
                            <label>تاريخ الميلاد</label>
                            <input type="date" placeholder="ادخل تاريخ الميلاد" required>
                        </div>

                        <div class="input-field">
                            <label>الايميل</label>
                            <input type="text" placeholder="اكتب ايميلك" required>
                        </div>

                        <div class="input-field">
                            <label>رقم الجوال</label>
                            <input type="number" placeholder="اكتب رقم الجوال" required>
                        </div>
                        <div class="input-field">
                            <label>ادخل المنطقة</label>
                            <input type="text" placeholder="المنطقة" required>
                        </div>
                        <div class="input-field">
                            <label>الجنس</label>
                            <select required>
                                <option disabled selected>اختار الجنس</option>
                                <option>انثى</option>
                                
                                
                            </select>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">تفاصيل اخرى</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>الوزن</label>
                            <input type="text" placeholder="ادخل وزنك" required>
                        </div>

                        <div class="input-field">
                            <label>ادخل طولك</label>
                            <input type="number" placeholder="اخل طولك" required>
                        </div>

                        <div class="input-field">
                            <label>المدربة</label>
                            <select required>
                                <option disabled selected> اختبار المدربة</option>
                                <option>سارة الدوسري</option>
                                <option>غلا المهنا</option>
                                <option>نورة الجمعة</option>
                                <option>غدير الرحيلي</option>
                                
                            </select>
                        </div>

                        <div class="input-field">
                            <label>الفترة</label>
                            <select required>
                                <option disabled selected> اختيار الفترة</option>
                                <option>الفترة المسائية </option>
                                <option>الفترة الصباحية </option>
                            
                                
                            </select>
                        </div>

                        <div class="input-field">
                            <label>بداية الاشتراك</label>
                            <input type="date" placeholder="ادخل بداية تاريخ الاشتراك" required>
                        </div>

                        <div class="input-field">
                            <label>نهاية الاشتراك</label>
                            <input type="date" placeholder="ادخل نهاية الاشتراك" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">التالي</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
               
                <div class="details family">
                    <span class="title">تفاصيل اخرى</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>طريقة الدفع</label>
                            <select required>
                                <option disabled selected> طريقة الدفع</option>
                                <option> فيزا </option>
                                <option> مدى </option>
                                <option> تحويل بنكي </option>
                            
                                
                            </select>
                        </div>

                        <div class="input-field">
                            <label>مدى رضاك عن خدماتنا؟</label>
                            <input type="text" placeholder="اكتب هنا" required>
                        </div>

                        <div class="input-field">
                            <label>هل اسعرنا مناسبة ؟</label>
                            <input type="text" placeholder="اكتب هنا" required>
                        </div>

                        <div class="input-field">
                            <label>هل لديك رخصة قيادة؟</label>
                            <input type="text" placeholder="اكتب هنا " required>
                        </div>

                        <div class="input-field">
                            <label>ماهو هدفك؟</label>
                            <input type="text" placeholder="اكتب هنا" required>
                        </div>

                        <div class="input-field">
                            <label>ملاحظة</label>
                            <input type="text" placeholder="اكتب هنا" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">الخلف</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">تسجيل</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
